<div class="row marketing">
  Search: <input ng-model="searchText">
  <ul class="people">
  <li ng-repeat="person in people | personStrengths:searchText">
    <div title="<{{person.email}}>" class="person">{{person.name}}:</div>
    <div ng-if="loggedInUser.email"
          ng-repeat="strength in person.strengths"
          class="strength {{strength.area}}">{{strength.name}}</div>
    <div ng-if="!loggedInUser.email"
          class="strength Hidden">(Strengths hidden.)</div>
  </li>
  </ul>
</div>

<div ng-include="'partials/footer'"></div>
